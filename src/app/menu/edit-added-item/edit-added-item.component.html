<div class="edit-item-modal">
  <!-- Imagen y detalles básicos -->
  <div class="item-preview">
    <div class="item-image-placeholder"></div>
    <p class="item-name">{{ item.name || 'Text' }}</p>
    <p class="item-price">{{ displayPrice }}</p> <!-- Usando displayPrice -->
    <p class="item-description">{{ displayDescription }}</p> <!-- Usando displayDescription -->
  </div>

  <div class="item-data-container">
    <!-- Opciones de personalización -->
    <div class="item-options">
      <!-- Ingredientes -->
      <div class="form-group">
        <label>
          <input type="checkbox" />
          Lettuce
          <span class="description">Description</span>
        </label>
        <label>
          <input type="checkbox" />
          Tomato
          <span class="description">Description</span>
        </label>
      </div>
  
      <!-- Tipo de pan -->
      <div class="form-group">
        <label for="breadType">Bread type</label>
        <select id="breadType" [(ngModel)]="item.description">
          <option value="value">Value</option>
          <option value="whole">Whole Grain</option>
          <option value="gluten-free">Gluten-Free</option>
        </select>
      </div>
  
      <!-- Notas adicionales -->
      <div class="form-group">
        <label for="additionalNotes">Additional notes</label>
        <textarea
          id="additionalNotes"
          placeholder="Input text"
          [(ngModel)]="item.description"
        ></textarea>
      </div>
  
      <!-- Cantidad -->
      <div class="form-group quantity-controls">
        <div>
          <button class="quantity-btn" (click)="decreaseQuantity()">-</button>
          <span class="quantity-label">Quantity</span>
          <button class="quantity-btn" (click)="increaseQuantity()">+</button>
        </div>
        <span class="quantity-value">{{ item.quantity }}</span>
      </div>
    </div>
  
    <!-- Botones de acción -->
    <div class="form-actions">
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button class="add-btn" (click)="saveChanges()">Agregar</button>
    </div>
  </div>
</div>
